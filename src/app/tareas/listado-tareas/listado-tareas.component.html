<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Actividad</th>
      <th>Completar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tarea of tareas; index as i">
      <th>{{i + 1}}</th>
      <td>
        <b [ngClass]="tarea.completada ? 'is-underlined' : ''">{{tarea.tarea}}</b>
      </td>
      <td>
        <button [disabled]="tarea.completada" class="button  is-success is-rounded" (click)="complete(tarea)">
          <span class="icon is-small">
            <i class="fas fa-check"></i>
          </span>
          <span>Completar</span>
        </button>
      </td>
      <td>
        <button class="button is-danger is-rounded" (click)="delete(tarea)">
          <span class="icon is-small">
            <i class="fas fa-times"></i>
          </span>
          <span>Eliminar</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
