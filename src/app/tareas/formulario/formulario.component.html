<form #f="ngForm"  (ngSubmit)="agregarTarea(f)" >
  <div class="field">
    <div class="control has-icons-left has-icons-right">
      <input ngModel required name="tarea" class="input" type="text" placeholder="Ingrese la tarea" >
      <span class="icon is-left">
        <i class="fas fa-tasks"></i>
      </span>
      <span class="icon is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>
    <button class="button is-warning top-2" type="submit">Ingresar</button>
  </div>
</form>
